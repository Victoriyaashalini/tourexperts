<div class="container-fluid search-container">
  <div class="text-container">
    <p class="hello-text moderustic">Hello</p>
    <p class="subtext sedan-regular mb-3">Every city has a story waiting to be explored. Where will your next adventure take you?</p>
  </div>

  <div class="input-group mb-3">
    <!-- Search Icon -->
    <span class="input-group-text">
      <i class="bi bi-search"></i>
    </span>
    
    <!-- Search Input -->
    <input
      id="typeahead-prevent-manual-entry"
      type="text"
      class="form-control custom-typeahead"
      placeholder="Search the world's best photos and images"
      [(ngModel)]="model"
      [ngbTypeahead]="search"
      [inputFormatter]="formatter"
      [resultFormatter]="formatter"
      [editable]="false"
    />
    
    <!-- Clear Button (X) -->
    <button *ngIf="model" type="button" class="btn btn-light">
      <i class="bi bi-x"></i>
    </button>
    
    <!-- Dropdown Button -->
    <button class="btn btn-light dropdown-toggle" type="button">
      Images
    </button>
  </div>
</div>

<!-- Display packages as cards -->
<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let pkg of filteredPackages">
      <div class="card" [routerLink]="['/package', pkg.id]">
        <img src="{{ pkg.imageUrl }}" class="card-img-top" alt="{{ pkg.packagename }}">

        <div class="card-body d-flex flex-column">
          <div class="d-flex justify-content-between mb-2">
            <div class="d-flex align-items-center">
              <p class="card-text mb-0"><small class="text-muted">{{ pkg.location }}, {{ pkg.country }}</small></p>
            </div>
            <div class="d-flex align-items-center">
              <p class="card-text mb-0"><strong>{{ pkg.tourtype }}</strong></p>
            </div>
          </div>
          <h5 class="card-title">{{ pkg.packagename }}</h5>
          <p class="card-text">
            <small class="text-muted">{{ pkg.duration }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
